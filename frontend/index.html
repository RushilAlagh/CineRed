<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="system-name">CineRed</h1>
                <nav>
                    <ul>
                        <li><a href="#" class="active" data-section="movies">Movies</a></li>
                        <li><a href="#" data-section="bookings">My Bookings</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Movies Section -->
        <section id="movies-section">
            <h2>Now Showing</h2>
            <div class="movies-grid" id="movies-list">
                <!-- Movies will be loaded here -->
            </div>
        </section>

        <!-- Movie Details Modal -->
        <div id="movie-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body" id="movie-details">
                    <!-- Movie details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Booking Modal -->
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body" id="booking-form-container">
                    <!-- Booking form will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Bookings Section -->
        <section id="bookings-section" style="display: none;">
            <h2>My Bookings</h2>
            <div class="search-box">
                <input type="email" id="email-input" placeholder="Enter your email">
                <button id="search-bookings">Search Bookings</button>
            </div>
            <div class="bookings-list" id="bookings-list">
                <!-- Bookings will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Movie Booking System. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
